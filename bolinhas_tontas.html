<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style type="text/css">
	html, body {
		width:  100%;
		height: 100%;
		margin: 0px;
	}
	
	#maincanvas { margin: 0px; border: 1px solid black}
  </style>
  <script type="application/javascript">
	var canvas;
	var ctx;
	var jumps = 0;
	var raf;
	var balls = [];
	var numBalls = 20;
	var running = false;
	var time;
	
	function init() {
		canvas = document.getElementById('maincanvas');
		
		canvas.width = document.body.clientWidth-2; //document.width is obsolete
		canvas.height = document.body.clientHeight-5; //document.height is obsolete
		
		for(var i=0; i < numBalls; i++){
			balls[balls.length] = new ball();
		}
		
		canvas.addEventListener("touchstart",function(e){
			for(var i=0; i < balls.length; i++){				
				if(Math.sqrt(Math.pow(( balls[i].x -e.changedTouches[0].pageX ), 2) + Math.pow(( balls[i].y - e.changedTouches[0].pageY ), 2)) <= balls[i].radius*canvas.width){
					if(balls[i].color == 'blue') balls[i].color = 'red';
					else if(balls[i].color == 'red') balls[i].color = 'yellow';
					else if(balls[i].color == 'yellow') balls[i].color = 'green';
					else if(balls[i].color == 'green') balls[i].color = 'gray';
					else if(balls[i].color == 'gray') balls[i].color = 'purple';
					else if(balls[i].color == 'purple') balls[i].color = 'pink';
					else if(balls[i].color == 'pink') balls[i].color = 'orange';
					else if(balls[i].color == 'orange') balls[i].color = 'brown';
					else if(balls[i].color == 'brown') balls[i].color = 'white';
					else if(balls[i].color == 'white') balls[i].color = 'blue';
				}
			}
		}, false);
				
		canvas.addEventListener("touchmove",function(e){e.preventdefault()}, false);
		
		ctx = canvas.getContext('2d');
		
		repaint();
		
		running = true;
		draw();
	}
	
	var fps = {
		current: 0,
		last: 0,
		qtd: 50,
		counter: 0,
		lastUpdated: Date.now(),
		draw: function() {
			ctx.font = '12pt Arial';
			ctx.fillStyle = '#000';
			ctx.textBaseline = 'top';
			ctx.fillText(fps.last + 'fps', 5, 5);
		},
		update: function() {
			fps.current ++;
			if (Date.now() - fps.lastUpdated >= 1000) {
				fps.last = fps.current;
				fps.current = 0;
				fps.lastUpdated = Date.now();
			}
		}
	}	
	
	function ball() {
	  this.x = canvas.width*Math.random(),
	  this.y = canvas.height*Math.random(),
	  this.vx = 2*Math.random(),
	  this.vy = 2*Math.random(),
	  this.flagx = 1,
	  this.flagy = 1,
	  this.radius = 0.1,
	  this.color = 'blue',
	  this.draw = function() {
	  	if (this.y + this.vy > canvas.height || this.y + this.vy < 0) {
		  this.flagy = -this.flagy;
		  this.vy = this.flagy*10*Math.random();
		  
		}
		if (this.x + this.vx > canvas.width || this.x + this.vx < 0) {
		  this.flagx = -this.flagx;
		  this.vx = this.flagx*10*Math.random();
		}
		
		this.y += this.vy;
		this.x += this.vx;
		
		ctx.beginPath();
		ctx.arc(this.x, this.y, this.radius*canvas.width, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fillStyle = this.color;
		ctx.fill();
	  }
	};
	
	function repaint(){
		ctx.canvas.width  = window.innerWidth-2;
		ctx.canvas.height = window.innerHeight-6;
		
		
		canvas.width = document.body.clientWidth-2; //document.width is obsolete
		canvas.height = document.body.clientHeight-6; //document.height is obsolete
		
		ctx.clearRect(0,0, canvas.width-50, canvas.height-50);
		
		for(var i=0; i < balls.length; i++){
			balls[i].draw();
		}
		
		fps.update();
		fps.draw();
	}
	
	function draw() {
		if(running){
			repaint();
			window.requestAnimationFrame(draw);
		}
	}
	
  </script>
 </head>
 <body onload="init();">
   <canvas id="maincanvas" width="500" height="500"></canvas>
 </body>
</html>
